<!DOCTYPE html>
<html lang="en">
	<head>
		<title>To-do List</title>
		<meta name="author" content="Jack Rawlinson">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .dark_mode {
                color:white;
                background-color: black;
            }
        </style>
	</head>
<body>

<div id="verification div">  
    <div id="login div" style="float:left">
        <h2>Login</h2>
        Username: <input type="text"><br>
        Password: <input type="password"><br>
        <button id="login" onclick="validate_login()">Login</button>
    </div>
    <div id="register div" style="float:right">
        <h2>Register</h2>
        Username: <input type="text"><br>
        Password: <input type="password"><br>
        Repeat Password: <input type="password"><br>
        <button id="register" onclick="register()">Register</button>
    </div>
</div>
<div id ="to-do div" style="display:none">
    <p>Please enter the tasks that you wish to complete:</p>

    <form id="frm1" autocomplete="on">
        Item: <input type="text" name="fname">
        Complete within (Days): <input type="date" name="date" id="Calander">
        <label for="Priority">Priority</label>

        <select name="Priority" id="Priority_Combobox">
            <option selected value="--none--">None</option>
            <option value="High" style="color:red">High</option>
            <option value="Medium" style="color:rgb(255, 204, 0)">Medium</option>
            <option value="Low" style="color:blue">Low</option>
        </select>
        <br><br>
        </form>
        <button onclick="additem()">Add Task</button>
        <button onclick="delete_memory()">Reset Memory</button>
        <button onclick="dark_mode()">Dark Mode</button>

        <label for="Sort">Sort by</label>
        <select name="Sort" id="Sort_Combobox" onchange="updatelabel()">
            <option selected value="Priority">Priority</option>
            <option value="Date">Date</option>
        </select>

</div>
<p id="Demo"></p>
<script src='To-Do_List_App.js'></script>

</body>
</html>
