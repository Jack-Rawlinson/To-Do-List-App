<!DOCTYPE html>
<html lang="en">
	<head>
		<title>To-do List</title>

<body>

<p>Please enter the tasks that you wish to complete:</p>

<form id="frm1" autocomplete="on">
	Item: <input type="text" name="fname" >
	<label for="Priority">Priority</label>

	<select name="Priority" id="Priority_Combobox">
		<option selected value="--none--"></option>
		<option value="High" style="color:red">High</option>
		<option value="Medium" style="color:rgb(255, 204, 0)">Medium</option>
		<option value="Low" style="color:blue">Low</option>
	</select>
	<br><br>
	</form>
	<button onclick="additem()">Add Task</button>
    <button onclick="delete_memory()">Reset Memory</button>

<p id="Demo"></p>

<script src='To-Do_List_App.js'>
    
</script>
